<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bugzy's World üíú</title>
  <meta name="description" content="A magical private digital space made just for Bugzy - filled with love, surprises, and comfort." />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Custom Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
    }

    .gradient-text {
      background: linear-gradient(to right, #a855f7, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .sparkle {
      background-image: radial-gradient(circle, rgba(255,255,255,0.6) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: sparkle 10s linear infinite;
    }

    @keyframes sparkle {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }

    .animate-wink {
      animation: wink 2s infinite alternate;
    }

    @keyframes wink {
      0% { transform: scale(1); }
      50% { transform: scale(1.02) rotate(-1deg); }
      100% { transform: scale(1); }
    }

    .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #6b21a8;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-back:hover {
      background: #a855f7;
    }
  </style>
</head>
<body class="text-white">
  <button class="btn-back" onclick="window.location.href='index.html'">‚Üê Back</button>
  
  <div id="root"></div>

  <script src="script.js"></script>
</body>
</html>
